<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title th:text="${title} ?: 'Your Cart'">Place Your Order</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-3">
  <h1>Thông Tin Đặt Hàng</h1>
  <form th:action="@{/order/submit}" method="post">
    <div class="mb-3">
      <label for="customerName" class="form-label">Họ và Tên:</label>
      <input type="text" id="customerName" name="customerName" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="customerAddress" class="form-label">Địa Chỉ:</label>
      <input type="text" id="customerAddress" name="customerAddress" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="customerPhone" class="form-label">Số Điện Thoại:</label>
      <input type="tel" id="customerPhone" name="customerPhone" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="orderNotes" class="form-label">Yêu Cầu/Chú Ý:</label>
      <textarea id="orderNotes" name="orderNotes" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Đặt Hàng</button>
  </form>
</section>
</body>
</html>
